<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Cadastro de tarefa</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>Formulário de cadastro</h2>
    <form method="POST" action="/create" th:object="${task}">
        <input type="hidden" th:value="${task.id}" name="id"/>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nome da tarefa</label>
            <input class="form-control" type="text" name="name" minlength="2" th:value="${task.name}">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Data de execução</label>
            <input class="form-control" type="text" name="date" minlength="19" th:value="${{task.date}}">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</body>

</html>
