<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Cadastro de tarefa</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>Listagem das tarefas</h2>
    <table class="table table-dark table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome da tarefa</th>
                <th scope="col">Data de execução</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="task : ${tasks}">
                <td data-th-text="${task.id}"></td>
                <td data-th-text="${task.name}"></td>
                <td data-th-text="${{task.date}}"></td>
                <td>
                    <a th:href="@{'/edit/'+${task.id}}" type="button" class="btn btn-secondary">Editar</a>
                    <a th:href="@{'/delete/'+${task.id}}" type="button" class="btn btn-danger">Apagar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a type="button" class="btn btn-primary" href="create">Cadastrar nova tarefa</a>
</body>

</html>
